{% extends 'base.html' %}
{% block contenido %}
  <h1>Editar Producto</h1>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <img src="{{ producto.image }}" style="max-height:40vh; width:100%; object-fit: cover;">
        <div class="card-body">
          {% if admin %}
          <form action="/guardar_producto/{{ producto._id }}" method="POST">
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" name="title" class="form-control" value="{{ producto.title }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea name="description" class="form-control" rows="5">{{ producto.description }}</textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Precio</label>
              <input type="number" name="price" class="form-control" value="{{ producto.price }}">
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="/portada" class="btn btn-secondary">Cancelar</a>
          </form>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
