<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- stars -->
    <script src="/ratings.js" defer></script>
    <title>{% block title %}Tienda DAI{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(0, 180, 153);">
        <div class="container-fluid">
          <a class="navbar-brand" href="/portada">Tienda DAI</a>
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-nav" id="navbarSupportedContent"> 
            <form class="d-flex me-auto" role="search" action="/buscar" method="post">
              <input class="form-control me-2" type="search" name="busqueda" placeholder="Search" aria-label="Search">
              <button class="btn" type="submit" style="background-color: #1be700;">Search</button>
            </form>
            <ul class="navbar-nav mt-2">
              <li class="nav-item dropdown ms-3">
                <a class="nav-link dropdown-toggle ms-3" href="#" role="button" data-bs-toggle="dropdown">
                    Categories
                </a>
                <ul class="dropdown-menu ms-3">
                  <li><a class="dropdown-item" href="/men_clothing">Men´s Fashion</a></li>
                  <li><a class="dropdown-item" href="/women_clothing">Women´s Fashion</a></li>
                  <li><a class="dropdown-item" href="/jewelery">Beauty Products</a></li>
                  <li><a class="dropdown-item" href="/electronics">Electronics</a></li>
                </ul>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link" href="#">Orders</a>
              </li>
              <li>
                <a href="/ver_carrito" class="btn btn-outline-light px-4 {% if carrito_vacio %}disabled{% endif %}">
                  <i class="fa fa-shopping-cart"></i>
                </a>
              </li>     
              {% if usuario %}
              <li class="nav-item">
                <a class="nav-link" href="/logout">Salir</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Identificarse</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    <div class="container text-center" style="margin-top: 5vh;">
        {% block contenido %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!--Para que funcione el dropdown -->
    
</body>
</html>
